<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Initial state with crying Chiikawa -->
        <div id="initial-state">
            <img src="https://media.tenor.com/d8moG4QDZ8tAAAAi/chiikawa-crying.gif" alt="Chiikawa" class="gift">
            <h1 class="message">Will you be my Valentine?</h1>
            <div class="button-container">
                <button class="button yes-button" onclick="handleYes()">Yes</button>
                <button class="button no-button" onclick="moveButton()">No</button>
            </div>
        </div>
        
        <!-- Success state with happy GIF (hidden initially) -->
        <div id="success-state" style="display: none;">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bear" class="gift">
            <h1 class="message">You are stuck with me! Happy Valentine's Day! ❤️</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
