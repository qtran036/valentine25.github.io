<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Valentine's Day</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffe6e6;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 600px;
            margin: 20px;
        }
        .gift {
            width: 200px;
            height: 200px;
            margin: 20px;
            object-fit: contain;
        }
        @media (min-width: 768px) {
            .gift {
                width: 300px;
                height: 300px;
            }
        }
        .button-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
            min-width: 100px;
        }
        .yes-button {
            background: #ff4d4d;
            color: white;
        }
        .yes-button:hover {
            transform: scale(1.1);
        }
        .no-button {
            background: #666;
            color: white;
        }
        .message {
            color: #ff4d4d;
            font-size: 24px;
            margin: 20px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" 
             alt="Bear Kiss" 
             class="gift"
             onerror="this.onerror=null; this.src='https://i.giphy.com/media/LnKM6jbBenbVXp1qA9/giphy.webp';">
        <h1 class="message">Will you be my Valentine?</h1>
        <div class="button-container">
            <button class="button yes-button" onclick="handleYes()">Yes</button>
            <button class="button no-button" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        // Add event listener for when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
        });

        function moveButton() {
            const button = document.querySelector('.no-button');
            const maxX = window.innerWidth - button.offsetWidth - 50;
            const maxY = window.innerHeight - button.offsetHeight - 50;
            
            button.style.position = 'fixed';
            button.style.left = Math.max(50, Math.random() * maxX) + 'px';
            button.style.top = Math.max(50, Math.random() * maxY) + 'px';
        }

        function handleYes() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" 
                     alt="Bear Kiss" 
                     class="gift"
                     onerror="this.onerror=null; this.src='https://i.giphy.com/media/LnKM6jbBenbVXp1qA9/giphy.webp';">
                <h1 class="message">Yay! You are stuck with me! Happy Valentine's Day! ❤️</h1>
            `;
        }
    </script>
</body>
</html>
