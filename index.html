<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Day</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffe6e6;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .gift {
            width: 200px;
            height: 200px;
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes-button {
            background: #ff4d4d;
            color: white;
        }
        .no-button {
            background: #666;
            color: white;
        }
        .message {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="app.js"></script>
</body>
</html>
